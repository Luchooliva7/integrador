<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario registro</title>
    <link rel="stylesheet" href="registro.css" />
  </head>
  <body>
    <section class="form-register">
      <h4>Regristrarme en FashionMic</h4>
      <form action="./pagina.css" method="post">
      <input
        class="controls"
        type="text"
        name="nombres"
        id="nombres"
        placeholder="Ingrese su nombre"
      />
      <input
        class="controls"
        type="text"
        name="apellidos"
        id="apellidos"
        placeholder="Ingrese su apellido"
      />
      <input
        class="controls"
        type="text"
        name="email"
        id="correo"
        placeholder="Ingrese su correo"
      />
      <input
        class="controls"
        type="password"
        name="contraseña"
        id="contraseña"
        placeholder="Ingrese su contraseña"
      />
      <p>Estoy de acuerdo con los <a href="">Termino y Condiciones</a></p>
      <a href="./pagina.html" class="button">Registrar</a>
      
      <p><a href="./index.html">Ya estoy registrado</a></p>
    </section>
  </body>
</html>
